apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: httpsserver
  namespace: web
spec:
  gateways:
    - httpsserver
  hosts:
    - httpsserver.cncamp.io
  http:
    - match:
      - port: 443
      - uri:
          exact: "/httpsserver/healthz"
      rewrite:
        uri: "/healthz"
      route:
        - destination:
            host: httpserver0.web.svc.cluster.local
            port:
              number: 80
    - match:
      - port: 443
      - uri:
          exact: "/httpsserver0"
      rewrite:
        uri: "/"
      route:
        - destination:
            host: httpserver0.web.svc.cluster.local
            port:
              number: 80
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: httpsserver
  namespace: web
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        - httpsserver.cncamp.io
      port:
        name: https-default
        number: 443
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: web-credential